<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>自動販売機</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/d3.v4.min.js" charset="utf-8"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>自動販売機</h1>
		<div id="vending"></div>
		<input type="button" id="button_1" value="A" onClick="button_1()">

		<input type="button" id="button_4" value="D" onClick="button_4()">
		<input type="button" id="button_5" value="E" onClick="button_5()">
		<input type="button" id="button_6" value="F" onClick="button_6()">

		<img id="img_2" src="img/temp.png">
		<img id="img_3" src="img/temp.png">
		<img id="img_4" src="img/temp.png">
		<img id="img_5" src="img/temp.png">
		<img id="img_6" src="img/temp.png">

		<!-- 自動販売機の見た目を生成 -->
		<script src="js/view.js" type="text/javascript"></script>

		<!-- 音声の設定 -->
		<audio id="sound_1" preload="auto">
			<source src="sound/mp3/sound_1.mp3" type="audio/mp3">
			<source src="sound/wav/sound_1.wav" type="audio/wav">
		</audio>

		<audio id="sound_2" preload="auto">
			<source src="sound/mp3/sound_2.mp3" type="audio/mp3">

			<source src="sound/wav/sound_4.wav" type="audio/wav">
		</audio>

		<audio id="sound_5" preload="auto">
			<source src="sound/mp3/sound_5.mp3" type="audio/mp3">
